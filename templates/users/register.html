{% extends "catalog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="card px-4 py-4">
        <h3 class="card-title text-center">Регистрация</h3>
        <div class="container">
            <form class="mb-3"
                  action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Присоединяйтесь Сегодня</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group mt-3">
                    <input class="btn btn-outline-dark" type="submit" value="ОК">
                </div>
            </form>

            <div class="border-to   p pt-3">
                <small class="text-muted">
                    Уже зарегистрированы? <a class="ml-2 text-info text-decoration-none"
                                                href="{% url 'login' %}">Войти</a>
                </small>
            </div>

        </div>
    </div>


{% endblock content %}
