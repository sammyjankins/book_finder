{% extends "catalog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="card px-4 py-4">
        <h3 class="card-title text-center">Вход</h3>
        <div class="container">

            <form class="mb-3"
                  action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-outline-dark mt-3" type="submit" value="Login">
            </form>

            <div class="border-top pt-3">
                <small class="text-muted">
                    Нет аккатуна? <a class="ml-2 text-info text-decoration-none"
                                              href="{% url 'register' %}">Зарегистрируйтесь</a>
                </small><br>
                <small class="text-muted">
                    Не помните пароль? <a class="ml-2 text-info text-decoration-none"
                                                href="{% url 'password_reset' %}">Восстановить</a>
                </small>
            </div>

        </div>
    </div>


{% endblock content %}
