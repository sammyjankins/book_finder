{% extends "catalog/base.html" %}
{% block content %}

    <div class="card px-4 py-4">

        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Удаление книги</legend>
                    <h2>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</h2>
                </fieldset>
                <div class="form-group mt-3">
                    <input class="btn btn-outline-danger" type="submit" value="Подтвердить">
                    <a class="btn btn-outline-secondary" href="{% url 'book-detail' book.id %}">
                        Вернуться на страницу книги</a>
                </div>
            </form>
        </div>
    </div>


{% endblock content %}
